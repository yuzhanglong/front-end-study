<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>flex-shrink</title>
  </head>
  <style>
    #container {
      height: 100px;
      width: 750px;
      display: flex;
      background-color: #cccccc;
    }

    .item {
      width: 100px;
      border: 1px solid;
      margin: 3px;
      box-sizing: border-box;
    }

  </style>
  <body>
    <div id='container'>
      <div class='item'>11111</div>
      <div class='item'>22222</div>
      <div class='item'>33333</div>
    </div>

  </body>
</html>
