<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>定位元素溢出</title>
    <style>
      .absolute {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 50%;
        width: 50%;
        height: 100%;
        padding: 2em;
        background-color: #eeeeee;
      }

      #container {
        position: relative;
        width: 300px;
        height: 300px;
        background-color: #409EFF;
      }

    </style>
  </head>
  <body>
    <div id="container">
      <div class="absolute">

      </div>
    </div>


  </body>
</html>
