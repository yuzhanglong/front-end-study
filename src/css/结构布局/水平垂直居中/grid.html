<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>grid实现水平垂直居中</title>
    <style type="text/css">
      #wrapper {
        display: grid;
        height: 300px;
        border: 1px solid;
        justify-content: center;
        align-items: center;
      }

      #content {
        height: 100px;
        width: 100px;
        background-color: #409eff;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="content"></div>
    </div>
  </body>
</html>
