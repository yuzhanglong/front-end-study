<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>transition</title>
  </head>
  <body>
    <div class='content'>

    </div>
  </body>
  <style>
    .content {
      height: 200px;
      width: 200px;
      background-color: #409EFF;
    }

    .content {
      transition: width 2s ease-in-out 1s;
    }

    .content:hover {
      width: 100px;
    }
  </style>
</html>
