<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>animation</title>
  </head>
  <body>
    <div class='content'>

    </div>
  </body>
  <style>
    @keyframes rainbow {
      0% {
        background: #c00;
      }
      50% {
        background: orange;
      }
      100% {
        background: yellowgreen;
      }
    }

    .content {
      height: 200px;
      width: 200px;
      background-color: #409EFF;
    }

    .content:hover {
      animation: 1s rainbow;
    }
  </style>
</html>
