<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS 过渡</title>
    <style type="text/css">
      button {
        color: magenta;
        transition: color 100ms ease-in 50ms;
      }

      button:hover {
        color: #000000;
        transition: color 2000ms ease-out 50ms;
      }
    </style>
  </head>
  <body>
    <div>
      <button>hello world</button>
    </div>
  </body>
</html>
