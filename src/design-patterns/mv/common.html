<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>MV*</title>
  </head>
  <body>
    <div>
      <span id='container'>0</span>
      <button id='btn' onclick='add()'>+</button>
    </div>
  </body>
  <script>
    function add() {
      const container = document.getElementById('container')
      const current = parseInt(container.innerText)
      container.innerText = (current + 1).toString()
    }
    // 视图渲染和数据处理的逻辑杂糅在一起，随着业务逻辑变复杂，
    // 代码将失控，难以维护

  </script>
</html>
