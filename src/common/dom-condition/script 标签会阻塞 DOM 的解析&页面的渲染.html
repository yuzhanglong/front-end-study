<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>Render Condition</title>
  </head>
  <body>
    <!-- script 会阻止 DOM 的渲染-->
    <!-- 不管inline或引入的script获取此标签之后的元素是获取不到的 -->

    <script>
      let div = document.querySelector('div');
      console.log(div); // null
    </script>
    <div>
      i am content.
    </div>
  </body>
</html>
