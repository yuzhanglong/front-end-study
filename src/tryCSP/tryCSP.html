<!DOCTYPE html>
<html lang="en">
  <head>
    <title>内容安全策略(CSP)</title>

    <meta charset="UTF-8">
    <!-- 使用 default-src 策略允许指定一个或多个源 -->
    <meta http-equiv="content-security-policy"
          content="script-src http://cdn2.yuzzl.top;
          img-src http://localhost:*;
          report-to http://api.yuzzl.top;">
  </head>
  <body>
    <!-- 加载一个脚本-->
    <script src="http://cdn.yuzzl.top/jquery.min.js"></script>
  </body>
</html>
